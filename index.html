<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Music Logo">Musify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList">
            <h1>Best of Hollywood - No copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:08 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:20 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:11 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:41 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:31 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:38 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:44 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:00 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName"></span> 
                    <span class="songlistplay"><span class="timestamp">3:04 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:32 <i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-3x fa-sharp fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-3x fa-sharp fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="90px" height="38px" alt="This is playing gif Music" id="gif"><span id="masterSongName">Can We Kiss Forever - Kina</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5b30309dd0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
